<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e paggin</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main{
            width: 70vw;
            height: 30vh;
            margin: auto;
            border: 1px solid black;
            border-radius: 15px;
            box-shadow: 1px 1px 5px gray;
            padding: 20px;
        }

        div{
            margin: 10px;
            margin-left: 70px;
            border: 2px solid black
        }

    </style>
</head>

    <body>
        <main>
            <div id="box_1">
                Essa é a primeira caixa
            </div>
    

            <div id="box_2">
                Essa é a segunda caixa
            </div>

    
            <div id="box_3">
                Essa é a terceira caixa
            </div>
        </main>
</body>
</html>
