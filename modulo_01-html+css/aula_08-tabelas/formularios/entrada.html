<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Outras tags Formulario</h1>

    <form action="">
        <label for="nome">nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>


        <!--lista-->
        <label for="estado">estado:</label>
        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="bh">Bahia</option>
        </select>
        <br>
        <br>


        <!--checkbox-->
        <label for="">Esportes favoritos:</label> <br>
        <input type="checkbox" name="esportes" value="futebol">Futebol <br>
        <input type="checkbox" name="esportes" value="volei">Volei <br>
        <input type="checkbox" name="esportes" value="basquete">Basqute <br>
        <input type="checkbox" name="esportes" value="natação">Natação <br>
    
        <br>
        <!--Radio-->
        <label for="">Opção de pagamento:</label> <br>
        <input type="radio" name="pagamento" value="credito">Credito <br>
        <input type="radio" name="pagamento" value="debito">Debito <br>
        <input type="radio" name="pagamento" value="pix">Pix <br>
    
    </form>


</body>
</html>
